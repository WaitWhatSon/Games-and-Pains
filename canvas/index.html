<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>canvas</title>
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="canvas_style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css" rel="stylesheet"/>
    </head>

    <body>

        <div style="display: flex">

            <canvas id="myCanvas" height="512" width="512"></canvas>

            <div id="side_bar" class="side_bar">
                <button id="basics_tool_bar_button" title="basics"><span class="mdi mdi-duck mdi-24px"></span></button>
                <button id="filters_tool_bar_button" title="filters"><span class="mdi mdi-broom mdi-24px"></span></button>
            </div>

            <!-- BASICS -->
            <div id="basics_tool_bar" class="tool_bar">

                <span class="mdi mdi-duck mdi-24px"> basics</span>

                <fieldset>
                    <legend>brush</legend>
                    <span class="mdi mdi-brush mdi-24px"></span>
                    <input type="range" id="brush_size_slider"  min="1" max="20"list="tickmarks"/>
                    <datalist id="tickmarks">
                        <option value="1"/>     <option value="2"/>
                        <option value="3"/>     <option value="4"/>     <option value="5"/>
                        <option value="6"/>     <option value="7"/>     <option value="8"/>
                        <option value="9"/>     <option value="10"/>    <option value="11"/>
                        <option value="12"/>    <option value="13"/>    <option value="14"/>
                        <option value="15"/>    <option value="16"/>    <option value="17"/>
                        <option value="18"/>    <option value="19"/>    <option value="20"/>
                    </datalist>
                </fieldset>

                <fieldset class="tool_bar_section">
                    <legend>images</legend>
                    <button id="clear_canvas"><i class="fa fa-trash fa-2x"  aria-hidden="true"></i></button>
                    <button id="apple_image" ><i class="fa fa-apple fa-2x"  aria-hidden="true"></i></button>
                    <button id="lenna_image"> <i class="fa fa-female fa-2x" aria-hidden="true"></i></button>
                </fieldset>

                <fieldset id="color_bar" class="tool_bar_section">
                    <legend>colors</legend>
                    <input type="button"    id="color_button_black"     class="color_format"    style="background-color: #000000"/>
                    <input type="button"    id="color_button_white"     class="color_format"    style="background-color: #ffffff"/>
                    <input type="button"    id="color_button_red"       class="color_format"    style="background-color: #ff0000"/>
                    <input type="button"    id="color_button_green"     class="color_format"    style="background-color: #00ff00"/>
                    <input type="button"    id="color_button_blue"      class="color_format"    style="background-color: #0000ff"/>
                    <input type="button"    id="color_button_yellow"    class="color_format"    style="background-color: #ffff00"/>
                    <input type="color"     id="custom_color_input"     class="color_format"    />
                </fieldset>


            </div>

            <!-- FILTERS -->
            <div id="filters_tool_bar" class="tool_bar" style="display:none;">

                
                <span class="mdi mdi-broom mdi-24px"> filters</span>

                <button id="pin_image_button">
                    <span class="mdi mdi-clipboard-multiple-outline mdi-24px">
                        pin image
                    </span>
                </button>

                <button id="restore_pined_image_button">
                    <span class="mdi mdi-clipboard-multiple-outline mdi-24px">
                        restore image
                    </span>
                </button>
                


                <fieldset>
                    <legend>Gaussian blur</legend>
                    <span class="mdi mdi-brush mdi-24px"></span>
                    <input type="range" id="blur_slider"  min="50" max="100" value="0" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>50%</output>
                </fieldset>

                <fieldset>
                    <legend>brightness</legend>
                    <span class="mdi mdi-brush mdi-24px"></span>
                    <input type="range" id="brightness_slider"  min="0" max="200" value="100" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>100%</output>
                </fieldset>

                <fieldset>
                    <legend>contrast</legend>
                    <span class="mdi mdi-brush mdi-24px"></span>
                    <input type="range" id="contrast_slider"  min="-100" max="100" value="0" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>0%</output>
                </fieldset>

                <fieldset>
                    <legend>grayscale</legend>
                    <span class="mdi mdi-brush mdi-24px"></span>
                    <input type="range" id="grayscale_slider"  min="0" max="100" value="0" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>0%</output>
                </fieldset>

                <fieldset>
                    <legend>invert</legend>
                    <span class="mdi mdi-brush mdi-24px"></span>
                    <input type="range" id="invert_slider"  min="0" max="100" value="0" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>0%</output>
                </fieldset>

                <fieldset>
                    <legend>saturate</legend>
                    <span class="mdi mdi-brush mdi-24px"></span>
                    <input type="range" id="saturate_slider"  min="0" max="100" value="100" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>100%</output>
                </fieldset>

                <fieldset>
                    <legend>sepia</legend>
                    <span class="mdi mdi-brush mdi-24px"></span>
                    <input type="range" id="sepia_slider"  min="0" max="100" value="100" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>100%</output>
                </fieldset>

            </div>

        </div>

    </body>

</html>
